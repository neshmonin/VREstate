<html>
	<head>
		<script type="text/javascript" src="../script/core/Simple_Viewer_beta_1.1.js"></script>
	</head>
	<body>
		<h4>Image viewer configuration options</h4>
		<div id="parentElement" ></div>
		<script type="text/javascript">
			var viewerObject = new viewer({
				parent: document.getElementById('parentElement'),
				imageSource: '../images/sunset.jpg',
				frame: ['600px','250px',true],
				preLoader: '../images/whirlpool.gif',
				zoomFactor: '40%',
				maxZoom: '200%'
			});
		</script>
	</body>
</html>
